<div class="card mb-3" >
    <div class="row no-gutters">
        <div class="col-md-8 d-flex align-items-start flex-column bd-highlight mb-3">
            <div class="card-body d-flex align-items-start flex-column bd-highlight mb-3">
                <div class="mb-auto p-2 bd-highlight ">
                    <div class="p-2">
                        <h1 class="card-title">Zaloguj się na naszej stronie!</h1>
                        <form>
                            <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" #userName required>
                            </div>
                            <div class="form-group">
                            <label for="password">Hasło</label>
                            <input type="password" class="form-control" id="password" #userPassword required>
                            </div>
                            <button type="submit" (click)="authService.LogIn(userName.value, userPassword.value)" class="btn btn-success">Zaloguj</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
