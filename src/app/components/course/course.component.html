<div class="card mb-3" [ngClass]="setClasses(i)" >
    <div class="row no-gutters">
        <div class="col-md-8 d-flex align-items-start flex-column bd-highlight mb-3">
            <div class="card-body d-flex align-items-start flex-column bd-highlight mb-3">
                <div class="mb-auto p-2 bd-highlight" id="aboutCourse">
                    <div class="p-2">
                        <h1 class="card-title">{{ course.name }}</h1>
                        <a>
                            <button type="button" class="btn btn-outline-primary" *ngIf="authService.isLoggedIn()" routerLink="details/{{index}}">Szczegóły kursu</button>
                        </a>
                        <button type="button" class="btn btn-outline-danger" *ngIf="authService.isLoggedIn()" (click)="deleteCourse(course)">Usuń kurs</button>
                    </div>
                    
                    <p class="card-text">Semestr: {{ course.semester }}</p>
                </div>
                
            </div>
        </div>
        <div class="col-md-4 d-flex align-items-center flex-column">
            <img src="{{ course.pictureUrl }}" class="img-thumbnail"/>
        </div>
    </div>
</div>
